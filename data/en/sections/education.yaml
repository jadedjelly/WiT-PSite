# section information
section:
  name: Education
  id: education
  template: sections/education.html # Use "sections/education-alt.html for alternate template.
  enable: true
  weight: 4
  showOnNavbar: true
  # Can optionally hide the title in sections
  # hideTitle: true

degrees:
- name:
  icon: fa-graduation-cap
  timeframe: May 2024 - Present
  institution:
    name: Red Hat Certified Systems Administrator (RHCSA 9)
    url: "https://www.pearsonitcertification.com/store/red-hat-rhcsa-9-cert-guide-ex200-9780138096267"
    # Can optionally show a different logo for dark theme
    # darklogo: /images/sections/education/university.jpg
  grade: #(optional)
  takenCourses: #(optional)
    # if true, the courses will be rendered as a table otherwise it will render as a list and the grades will be hidden.
    showGrades: false
    collapseAfter: 15
    courses:
      - name: Getting Started with RH
      - name: Getting started with Basic tasks
      - name: Performing basic system management tools
      - name: Performing Daily administration Tasks
      - name: Managing Storage
      - name: Performing advanced system administration tasks
      - name: Managing & securing Network services
- name:
  icon: fa-graduation-cap
  timeframe: Sept 2023 - Present
  institution:
    name: Devops Boot Camp
    url: "https://www.techworld-with-nana.com/devops-bootcamp"
    # Can optionally show a different logo for dark theme
    # darklogo: /images/sections/education/university.jpg
  grade: #(optional)
  takenCourses: #(optional)
    # if true, the courses will be rendered as a table otherwise it will render as a list and the grades will be hidden.
    showGrades: false
    collapseAfter: 15
    courses:
    - name: Overview & intro to Devops
    - name: OS & Linux Basics
    - name: Version Control with Git
    - name: Build & package Manager Tools
    - name: Cloud & IaaS
    - name: Artifact Repo Manager (Nexus)
    - name: Docker
    - name: Jenkins CI/CD
    - name: AWS Services (IAM, EKS, EC2, ECR, etc)
    - name: Kubernetes & K8 on AWS
    - name: IaC w/ Terraform
    - name: Automation with Python
    - name: Ansible
    - name: Prometheus

